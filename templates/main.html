<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Administrator Dashboard</h1>
    </header>

    <div class="admin-dashboard">
        <section class="add-doctor">
            <h2>Add Doctor</h2>
            <form id="add-doctor-form">
                <input type="text" id="doctor-name" placeholder="Doctor Name" required>
                <input type="text" id="specialty" placeholder="Specialty" required>
                <input type="text" id="qualifications" placeholder="Qualifications" required>
                <button class="admin-button" type="submit">Add Doctor</button>
            </form>
        </section>

        <section class="add-hospital">
            <h2>Add Hospital</h2>
            <form id="add-hospital-form">
                <input type="text" id="hospital-name" placeholder="Hospital Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <input type="text" id="services-offered" placeholder="Services Offered" required>
                <button class="admin-button" type="submit">Add Hospital</button>
            </form>
        </section>

        <section class="view-users">
            <h2>View Users</h2>
            <table id="user-list">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User list will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="update-profile">
            <h2>Update Profile</h2>
            <form id="update-profile-form">
                <input type="text" id="user-name" placeholder="Your Name" required>
                <input type="email" id="user-email" placeholder="Email Address" required>
                <input type="password" id="user-password" placeholder="New Password">
                <button class="user-button" type="submit">Update Profile</button>
            </form>
        </section>

        <section class="view-reports">
            <h2>View Reports</h2>
            <table id="reports-list">
                <thead>
                    <tr>
                        <th>Report Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Report list will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </section>

        <section class="train-chatbot">
            <h2>Train Chatbot</h2>
            <form id="train-chatbot-form">
                <textarea id="chatbot-training-data" placeholder="Enter training data" rows="4" required></textarea>
                <button class="user-button" type="submit">Submit Training Data</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Admin Dashboard</p>
    </footer>
    
    <script src="admin_script.js"></script>
</body>
</html>
